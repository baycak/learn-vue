<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
    </head>
    <body>

        <div id="root">
            <h1>All Tasks</h1>
            <ul>
                <li v-for="task in tasks" v-text="task.description"></li>
            </ul>

            <h1>Completed Tasks</h1>
            <ul>
                <li v-for="task in completedTask" v-text="task.description"></li>
            </ul>

            <h1>Incompleted Tasks</h1>
            <ul>
                <li v-for="task in incompletedTask" v-text="task.description"></li>
            </ul>
        </div>

        <script>
            var app = new Vue({
                el: '#root',
                data: {
                    tasks: [
                        { description: 'This is first description', completed: true },
                        { description: 'This is second description', completed: true },
                        { description: 'This is third description', completed: false },
                        { description: 'This is fourth description', completed: false },
                        { description: 'This is fifth description', completed: false },
                        { description: 'This is six description', completed: false }
                    ]
                },
                computed: {
                    completedTask(){
                        return this.tasks.filter(task => task.completed);
                    },
                    incompletedTask(){
                        return this.tasks.filter(task => !task.completed);
                    }
                }
            });
        </script>
    </body>
</html>
