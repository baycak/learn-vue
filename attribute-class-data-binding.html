<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>

        <style>
            .color-red{ color: red; }
            .color-blue{ color: blue; }
            .is-loading{ background: red; }
        </style>
        <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
    </head>
    <body>

        <div id="root">
            <button :title="title" :class="{ 'is-loading': isLoading }" @click="clickMe" :disabled="disableMe">Click Me</button>
        </div>

        <script>
            var app = new Vue({
                el: '#root',
                data: {
                    title: "This title come from vue",
                    isLoading: false,
                    disableMe: false
                },
                methods: {
                    clickMe(){
                        this.isLoading = true;
                        this.disableMe = true;
                    }
                }
            });
        </script>
    </body>
</html>
